<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 font-sans">
  <nav th:replace="fragments/nav :: nav"></nav>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-md rounded-lg p-8 text-center">
            <h1 class="text-4xl font-bold text-red-600 mb-4">Oops!</h1>
            <p class="text-gray-700 mb-4">It seems like something went wrong.</p>
            <p class="text-gray-500 mb-6">Error Code: <span th:text="${status}"></span></p>
            <p class="text-gray-500 mb-6" th:if="${message}">Error Message: <span th:text="${message}"></span></p>
			<p class="text-gray-500 mb-6" th:if="${timestamp}">Time: <span th:text="${timestamp}"></span></p>
            <a th:href="@{/}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded">
                Go Back Home
            </a>
        </div>
    </div>
</body>
</html>
