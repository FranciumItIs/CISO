<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/fonts.css}">
</head>
<body>
  <nav class="bg-gray-900 fixed w-full z-20 top-0 start-0 noselect">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
	<a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
    	<span class="self-center text-2xl whitespace-nowrap text-white roboto-light">CISO</span>
	</a>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-700 rounded-lg bg-gray-800 md:flex-row 
        md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900 dark:border-gray-700">
        <li>
          <a th:href="@{/companies}" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent 
          md:border-0 md:hover:text-blue-500 md:p-0 dark:hover:bg-gray-700 
          dark:hover:text-white md:dark:hover:bg-transparent roboto-light">Companies</a>
        </li>
        <li>
          <a th:href="@{/classes}" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent 
          md:border-0 md:hover:text-blue-500 md:p-0 dark:hover:bg-gray-700 
          dark:hover:text-white md:dark:hover:bg-transparent roboto-light">Classes</a>
        </li>
        <li>
          <a th:href="@{/colors}" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent 
          md:border-0 md:hover:text-blue-500 md:p-0 dark:hover:bg-gray-700 
          dark:hover:text-white md:dark:hover:bg-transparent roboto-light">Colors</a>
        </li>
        <li>
          <a th:href="@{/cars}" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent 
          md:border-0 md:hover:text-blue-500 md:p-0 dark:hover:bg-gray-700 
          dark:hover:text-white md:dark:hover:bg-transparent roboto-light">Cars</a>
        </li>
        <li>
          <a th:href="@{/logout}" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent 
          md:border-0 md:hover:text-red-500 md:p-0 dark:hover:bg-gray-700 
          dark:hover:text-white md:dark:hover:bg-transparent roboto-light">Logout</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>
</body>
</html>
